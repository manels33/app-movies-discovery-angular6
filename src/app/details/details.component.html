<!----------------      Details of the Movie  --------------->
<div class="details" *ngIf="movie">
  <h1>DÃ©tails: </h1>
  <div class="row">
      <div class="col-md-4 col-xs-12">
          <div class="details-poster">
              <img srcset="https://image.tmdb.org/t/p/w300/{{movie.poster_path}}" class="img-responsive" />
            </div>
          </div>
          <div class="col-md-8 col-xs-12">
      <div class="details-main">
          <img srcset="https://image.tmdb.org/t/p/w300/{{movie.backdrop_path}}" class="img-responsive backdrop" />
      <h2>{{movie.title}} </h2>
      <h4>Average Rating: {{movie.vote_average}}/10 <span class="small">{{ movie.release_date }}</span></h4> 
      <p>{{movie.overview}}</p>
    </div>
  </div>
</div>
</div>
